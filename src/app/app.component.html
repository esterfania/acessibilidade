<main>
  <h1>Form</h1>
  <form [formGroup]="form" (ngSubmit)="submit()">
    <app-yes-no-button-group
      [appDisabledControl]="false"
      [label]="label"
      formControlName="yesNoAnswer"
    ></app-yes-no-button-group>
    <button>Submit</button>
  </form>
</main>

<h1>Accessible Modal Component</h1>

<p>Welcome to the acessible modal testing page!</p>
<button class="button button-primary" type="button" (click)="showModal()">
  Show modal
</button>

<ng-template #modal>
  <div class="form-field">
    <label for="firstName">First name</label>
    <input id="firstName" />
  </div>

  <div class="form-field">
    <label for="surname">Last name</label>
    <input type="text" id="surname" />
  </div>

  <div class="form-field">
    <label for="age"></label>
    <input id="age" />
  </div>

  <div class="button-group">
    <button class="button button-primary" type="button">Submit</button>
    <button
      class="button button-secondary"
      type="button"
      (click)="modalRef.close()"
    >
      Cancel
    </button>
  </div>
</ng-template>
