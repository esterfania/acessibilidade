<main>
  <h1>Form</h1>
  <form [formGroup]="form" (ngSubmit)="submit()">
    <app-yes-no-button-group
      [(value)]="yesNoAnswer"
      [label]="label"
      formControlName="yesNoAnswer"
    ></app-yes-no-button-group>
    <button>Submit</button>
  </form>

  <span> yesNoAnswer value: {{ yesNoAnswer }} </span>
</main>
